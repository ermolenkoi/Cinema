<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Список всех фильмов</title>

        <script>
            function loadFilms() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'getFilms', false);
                xhr.send();
                if (xhr.status != 200) {
                    // обработать ошибку
                    alert('Ошибка ' + xhr.status + ': ' + xhr.statusText);
                } else {
                    return xhr.responseText;
					//return "adc"
                }
            }

        </script>
        <script>
            function getFilms() {
                var list = loadFilms();
                var films = JSON.parse(list);

                alert(films[0].name);
            }

        </script>

    </head>
    <body onload="getFilms()">

    <div>
        <!--<script>=loadFilms();</script>-->
    </div>
    <div id="allFilms">

    </div>

    </body>
</html>
